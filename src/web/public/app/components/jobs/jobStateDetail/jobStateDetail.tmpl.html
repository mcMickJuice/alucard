<div class="job-state-detail">
    <div class="modal">
        <div class="header">
            <div ng-click="vm.dismiss()">
                <div class="close-container">
                    <div class="close">&#43;</div>
                </div>
            </div>
            <div class="icon">
                <alucard-state-icon class-name="vm.stateClassName"></alucard-state-icon>
            </div>
        </div>
        <div class="body">
            <div class="row">
                <div class="title">Title</div>
                <div class="description">{{vm.detail.gameTitle}}</div>
            </div>
            <div class="row">
                <div class="title">Job Start Date</div>
                <div class="description">{{vm.detail.createdTime}}</div>
            </div>
            <div class="row">
                <div class="title">Last Updated</div>
                <div class="description">{{vm.detail.lastUpdated}}</div>
            </div>
            <div class="error" ng-show="vm.detail.errorDetail">
                <div>
                    ERROR
                </div>
                <div>
                    <div class="row">
                        <div class="title">Last Phase</div>
                        <div class="description">{{vm.detail.errorDetail.lastPhase}}</div>
                    </div>
                    <div class="row">
                        <div class="title">Error Message</div>
                        <div class="description">{{vm.detail.errorDetail.errorMessage}}</div>
                    </div>
                    <div class="row">
                        <div class="title">CallStack</div>
                        <div class="description">{{vm.detail.errorDetail.callStack}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
