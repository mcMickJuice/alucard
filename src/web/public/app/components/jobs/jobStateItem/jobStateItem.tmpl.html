<div class="job-state"
     ng-class="{complete: vm.item.isCompleted}"
     ng-click="vm.getDetail()">
    <div class="icon">
        <alucard-state-icon class-name="vm.className"></alucard-state-icon>
    </div>
    <div class="title">
        {{vm.item.gameTitle}}
    </div>
    <div ng-if="vm.item.progress" class="progress-bar">
        <alucard-progress-bar progress="vm.item.progress"></alucard-progress-bar>
    </div>
</div>
