<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale = 1.0">
    <title>Alucard App</title>
    <link rel="stylesheet" href="./style/site.css"/>
    <link rel="stylesheet" href="./style/reset.css">
    <script src="./bundle.js"></script>
</head>
<body>
    <div class="main" ng-app="alucardApp">
        <div class="nav">
            <div class="image-title">
                <img src="./images/Alucard-med.png" alt="Alucard">
            </div>
            <div class="links">
                <div>
                    <a ui-sref="search">Search</a>
                </div>
                <div>
                    <a ui-sref="jobs">Current Jobs</a>
                </div>
                <div>
                    <a ui-sref="status">Pi Status</a>
                </div>
            </div>
        </div>
        <div class="content">
            <ui-view></ui-view>
        </div>
    </div>
</body>
</html>
