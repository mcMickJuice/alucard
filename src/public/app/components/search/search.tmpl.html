<div class="search">
    <div class="highlight">Search For a Game</div>
    <div class="search-form">
        <span>Enter Text</span>
        <input type="text" ng-change="vm.onTextChange()" ng-model="vm.text" />
    </div>
    <div class="results">
        <div ng-if="!vm.results || vm.results.length === 0">
            No Results
        </div>
        <div ng-repeat="game in vm.results">
            <div class="rom" ng-click="vm.downloadGame(game)">
                {{game.title}} - {{game.consoleName}}
            </div>
        </div>
    </div>
</div>
