<div class="job-state" ng-class="{complete: vm.item.isCompleted}">
    <div class="state-icon">
        <div class="{{vm.className}}"></div>
    </div>
    <div class="title">
        {{vm.item.gameTitle}}
    </div>
    <div ng-if="vm.item.progress" class="progress-bar">
        <alucard-progress-bar progress="vm.item.progress"></alucard-progress-bar>
    </div>
</div>
